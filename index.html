<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Brechó Mobile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner container">
      <div class="logo">
        <div class="logo-badge">B</div>
        <div>
          <div class="logo-title">Brechó Mobile</div>
          <div class="muted" id="sessionRole">Sem sessão</div>
        </div>
      </div>
      <div class="grow"></div>
      <div class="tabs">
        <button class="btn ghost" id="tabCatalog"><a href="catalogo.html">Catálogo</a></button>
        <button class="btn ghost" id="tabEstoque"><a href="estoque.html">Estoque</a></button>
        <button class="btn ghost" id="tabEstoque"><a href="cadastroItem.html">Cadastro de item</a></button>
        <button class="btn ghost" id="tabCadastro"><a href="redes-sociais">Redes Sociais</a></button>
        <button class="btn secondary" id="tabConta"><a href="index.html">Login</a></button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- LOGIN / CONTA -->
    <section id="viewAuth" class="card p-20 mb-16 textos-login">
      <h1>Entrar</h1>
      <p class="muted mb-16">Acesse como <b>Pessoa</b> (cliente) ou <b>Administrador</b>. Os dados ficam apenas no seu dispositivo (localStorage).</p>
      <div class="grid grid-2">
        <div class="card p-16 centralizado">
          <h2>Pessoa</h2>
          <div class="mb-12">
            <label class="muted">Seu nome</label>
            <input id="cliNome" placeholder="Ex.: Ana" />
          </div>
          <div class="mb-12">
            <label class="muted">E-mail</label>
            <input id="cliEmail" placeholder="ana@email.com" type="email" />
          </div>
          <button class="btn" id="btnLoginPessoa">Entrar como Pessoa</button>
        </div>
    </section>

   

  

    

    <section class="footer muted">
      Feito com ♥️ para seu brechó. Os dados ficam no seu navegador.
    </section>
  </main>
</body>
</html>
