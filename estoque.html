<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <header class="topbar">
    <div class="topbar-inner container">
      <div class="logo">
        <div class="logo-badge">B</div>
        <div>
          <div class="logo-title">Brechó Mobile</div>
          <div class="muted" id="sessionRole">Sem sessão</div>
        </div>
      </div>
      <div class="grow"></div>
      <div class="tabs">
        <button class="btn ghost" id="tabCatalog"><a href="catalogo.html">Catálogo</a></button>
        <button class="btn ghost" id="tabEstoque"><a href="estoque.html">Estoque</a></button>
        <button class="btn ghost" id="tabEstoque"><a href="cadastroItem.html">Cadastro de item</a></button>
        <button class="btn ghost" id="tabCadastro"><a href="redes-sociais">Redes Sociais</a></button>
        <button class="btn secondary" id="tabConta"><a href="index.html">Login</a></button>
      </div>
    </div>
  </header>
     <section id="viewEstoque" class="card p-20 mb-16 hide">
      <div class="grid">
        <div class="grid grid-2">
          <div>
            <h1>Estoque</h1>
            <p class="muted">Visualize, edite quantidade e remova itens. Linhas em amarelo estão com estoque baixo.</p>
          </div>
          <div class="grid grid-2">
            <div class="pill"><span>Total de itens:</span> <b id="totItens">0</b></div>
            <div class="pill"><span>Unidades em estoque:</span> <b id="totUnidades">0</b></div>
          </div>
        </div>
        <div class="card p-16">
          <div style="overflow:auto">
            <table>
              <thead>
                <tr>
                  <th>Produto</th>
                  <th>Categoria</th>
                  <th>Tam.</th>
                  <th>Condição</th>
                  <th>Preço (R$)</th>
                  <th>Qtd</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="estoqueBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
